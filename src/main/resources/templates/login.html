<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    <div class="min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="p-5 max-w-md mx-auto rounded-xl shadow-lg items-center space-x-4 border-solid border-2 bg-slate-50">
            <h2 class="text-center text-[25px] font-bold">Login</h2>
            <br>
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" v-model="email" type="email" autocomplete="email" required="" class="appearance-none block w-full text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" placeholder="Email address" />
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" v-model="password" type="password" required="" class="appearance-none block w-full text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" placeholder="Password" />
                </div>
            </div><br>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
                </div>
            </div>
            <br>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </div>
            <br>
            <hr>
            <div class="text-center mt-2 mb-3">
                <small class="text-black/50">Or</small>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="mx-9 group relative w-1/3 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md shadow-[0_3px_5px_rgba(50,50,93,11)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <img src="../images/google.svg" alt="facebook" width="20" height="20">
                  </span>
                    <p class="ml-4 font-bold text-indigo-500">Google</p>
                </button>

                <br>
                <button type="submit" class="mx-9 group relative w-1/3 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md shadow-[0_3px_5px_rgba(50,50,93,11)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <img src="../images/facebook.svg" alt="facebook" width="20" height="20">
                  </span>
                    <p class="ml-4 font-bold text-indigo-500">Google</p>
                </button>
            </div>
            <br>
            <div class="text-right items-center justify-between">
                <div class="text-sm">
                    <router-link to = "/Register" class="font-medium text-indigo-600 hover:text-indigo-500"> Register new account -></router-link>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
